<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Pastelería</title>
</head>
<body>
    <h1>VS PASTELERÍA</h1>
    <h2>Ingrese el producto a agregar</h2>
    <main>
        <form action="http://localhost:8080/api/products" method="POST">
            <div>
                <label>Producto</label>
                <input type="text" name="title" placeholder="Ingrese el nombre del producto">
            </div>
            <div>
                <label>Precio</label>
                <input type="number" name="price" placeholder="Ingrese el precio del producto">
            </div>
            <div>
                <label>Imágen</label>
                <input type="text" name="thumbnail" placeholder="Ingrese la ruta de la imágen">
            </div>
            <input type="submit">
        </form>
    </main>
</body>
</html>
