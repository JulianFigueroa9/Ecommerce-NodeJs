<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script src="/socket.io/socket.io.js"></script>
    <title>VS Pastelería</title>
</head>
<body>
    <nav id="navBar">
        <img class="logo" src="https://julianfigueroa9.github.io/WebProyect-HTML-CSS/imagenes/logo.png">
        <ul id="linkPages">
            <li class="page"><a id="home" href='/'>Formulario</a></li>
        </ul>
    </nav>
    <h1>VS PASTELERÍA</h1>
    <h2>Login</h2>
    <form class="loginForm" action="http://localhost:8080/api/session/login" method="POST">
        <div class="loginInput">
            <label for="Usuario"></label>
            <input required="required" type="text" id="username" placeholder="Ingresa tu usuario"/>
        </div>
        <div class="loginInput">
            <label for="Password"></label>
            <input required="required" type="password" id="password" placeholder="Ingresa tu contraseña"/>
        </div>
        <div class="loginInput">
            <input type="submit" id="button" value="Ingresar" />
        </div>
    </form>
    <h2>Ingrese el producto a agregar</h2>
    <main>
        <div>
            <form class="productForm" action="http://localhost:8080/api/productos" method="POST">
                <input class="productInputs" required="required" type="text" id="title" name="title" placeholder="Ingrese el nombre del producto">
                <input class="productInputs" type="text" name="description" id="description" placeholder="Ingrese la descripción del producto">
                <input class="productInputs" required="required" type="text" id="thumbnail" name="thumbnail" placeholder="Ingrese la ruta de la imágen">
                <input class="productInputs" required="required" type="number" id="price" name="price" placeholder="Ingrese el precio del producto">
                <input class="productInputs" required="required" type="number" id="stock" name="stock" placeholder="Ingrese el stock del producto">
                <input id="sendBtn" type="submit" value="Agregar producto">
            </form>
        </div>
        <div>
            <h2 id="chatTitle">Centro de mensajes</h2>
            <form onsubmit="return addMessage(this)" class="chatForm">
                <input required="required" type="email" id="id" name="id" placeholder="Ingrese el mail">
                <br>
                <input required="required" type="text" id="name" name="name" placeholder="Ingrese su nombre">
                <br>
                <input required="required" type="text" id="lastName" name="lastName" placeholder="Ingrese su apellido">
                <br>
                <input required="required" type="number" id="age" name="age" placeholder="Ingrese su edad">
                <br>
                <input required="required" type="text" id="alias" name="alias" placeholder="Ingrese su alias">
                <br>
                <input required="required" type="text" id="avatar" name="avatar" placeholder="Ingrese su avatar">
                <br>
                <input required="required" type="text" id="message" name="message" placeholder="Escriba algo">
                <br>
                <input type="submit" value="Enviar mensaje" id="addMessageBtn">
            </form>
        </div>
        <div>
            <ul id="chat">

            </ul>
        </div>
    </main>


    <script src="./index.js"></script>
</body>
</html>
