<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script src="/socket.io/socket.io.js"></script>
    <title>VS Pastelería</title>
</head>
<body>
    <nav id="navBar">
        <img class="logo" src="https://julianfigueroa9.github.io/WebProyect-HTML-CSS/imagenes/logo.png">
        <ul id="linkPages">
            <li class="page"><a id="home" href='/'>Formulario</a></li>
        </ul>
    </nav>
    <h1>VS PASTELERÍA</h1>
    <h2>Ingrese el producto a agregar</h2>
    <main>
        <div>
            <form id="productForm" action="http://localhost:8080/api/productos" method="POST">
                <input class="productInputs" required="required" type="text" id="title" name="title" placeholder="Ingrese el nombre del producto">
                <input class="productInputs" type="text" name="description" id="description" placeholder="Ingrese la descripción del producto">
                <input class="productInputs" required="required" type="text" id="thumbnail" name="thumbnail" placeholder="Ingrese la ruta de la imágen">
                <input class="productInputs" required="required" type="number" id="price" name="price" placeholder="Ingrese el precio del producto">
                <input class="productInputs" required="required" type="number" id="stock" name="stock" placeholder="Ingrese el stock del producto">
                <input id="sendBtn" type="submit" value="Agregar producto">
            </form>
        </div>
        <div>
            <h2>CHAT GRUPAL</h2>
            <form onsubmit="return addMessage(this)">
                <input required="required" type="email" id="mail" name="email" placeholder="Ingrese el mail">
                <br>
                <input type="text" id="message" name="message" placeholder="Escriba algo">
                <br>
                <input type="submit" value="Enviar mensaje">
            </form>
        </div>
        <div>
            <ul id="chat">

            </ul>
        </div>
    </main>


    <script src="./index.js"></script>
</body>
</html>
